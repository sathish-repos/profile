@if (content()) {
<div class="education">
  <h4 [innerHTML]="content().title"></h4>
  @for (education of content().educations; track $index) {
  <div class="item">
    <p [innerHTML]="education.study"></p>
    <p [innerHTML]="education.from"></p>
    <p [innerHTML]="education.year"></p>
    <p [innerHTML]="education.score"></p>
  </div>
  }
</div>
}
