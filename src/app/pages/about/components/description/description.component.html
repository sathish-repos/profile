@if (content()) {
<div class="description">
  <h2 [innerHTML]="content().title"></h2>
  @for (description of content().description; track $index) {

  <p [innerHTML]="description"></p>
  }
  <img
    src="{{ content().profile.imageUrl }}"
    width="100%"
    alt="{{ content().profile.altText }}"
  />
</div>
}
