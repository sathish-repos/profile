@if (content()) {
<div class="experiences">
  <h4 [innerHTML]="content().title"></h4>
  @for (experience of content().experiences; track $index) {
  <h5 [innerHTML]="experience.job_title"></h5>
  <p [innerHTML]="experience.place"></p>
  <p [innerHTML]="experience.year"></p>
  <h6 [innerHTML]="experience.highlights.label"></h6>
  <ol>
    @for (item of experience.highlights.items; track $index) {
    <li>
      <p [innerHTML]="item"></p>
    </li>
    }
  </ol>
  }
</div>
}
